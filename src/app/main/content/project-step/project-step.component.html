<div id="register" fxLayout="row" fxLayoutAlign="start">

  <div id="register-intro" fxFlex fxHide fxShow.gt-xs>

    <div class="logo" *fuseIfOnDom [@animate]="{value:'*',params:{scale:'0.2'}}">
      <img src="assets/images/logos/fuse.svg">
    </div>

    <div class="title" *fuseIfOnDom [@animate]="{value:'*',params:{delay:'50ms',y:'25px'}}">
      Welcome to the FUSE!
    </div>

    <div class="description" *fuseIfOnDom [@animate]="{value:'*',params:{delay:'100ms',y:'25px'}}">
      Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus ullamcorper nisl erat, vel convallis elit fermentum pellentesque.
      Sed mollis velit facilisis facilisis viverra.
    </div>

  </div>

  <div id="register-form-wrapper" fusePerfectScrollbar *fuseIfOnDom [@animate]="{value:'*',params:{delay:'300ms',x:'100%'}}">

    <div id="register-form">

      <div class="logo" fxHide.gt-xs>
        <span>F</span>
      </div>


      <form name="loginForm" [formGroup]="loginForm" novalidate>


            <mat-form-field fxFlex="50">
              <input matInput placeholder="Project Title" formControlName="ProjectTitle" required>
              <mat-error *ngIf="loginFormErrors.ProjectTitle.required">
                First Name is required!
              </mat-error>
            </mat-form-field>
     

        <mat-form-field fxFlex="100">
          <textarea matInput placeholder="Discription" formControlName="Discription" required>                                    
          </textarea>
          <mat-error *ngIf="loginFormErrors.Discription.required">
            Address is required!
          </mat-error>
        </mat-form-field>

          
          <button mat-raised-button color="accent" (click)="fileInput.click()" >
            Project workbook
          </button>
<br>
        <button mat-raised-button color="primary" class="submit-button" aria-label="LOGIN" [disabled]="loginForm.invalid" [routerLink]="'/propprofile'">
         LOGIN
        </button>

      </form>

      <div class="separator">
        <span class="text">OR</span>
      </div>
<button mat-raised-button color="accent" class="submit-button" aria-label="LOGIN" [routerLink]="'/propprofile'">
 Ignore
</button>
  

     
    </div>
  </div>
</div>
