<div id="login" fxLayout="row" fxLayoutAlign="start">

  <div id="login-intro" fxFlex fxHide fxShow.gt-xs>

    <div class="logo" *fuseIfOnDom [@animate]="{value:'*',params:{scale:'0.2'}}">
      <img src="assets/images/logos/fuse.svg">
    </div>

    <div class="title" *fuseIfOnDom [@animate]="{value:'*',params:{delay:'50ms',y:'25px'}}">
      Welcome to <strong>DevBox</strong>

    </div>

    <div class="description" *fuseIfOnDom [@animate]="{value:'*',params:{delay:'100ms',y:'25px'}}">
      Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus ullamcorper nisl erat, vel convallis elit fermentum pellentesque.
      Sed mollis velit facilisis facilisis viverra.
    </div>

  </div>

  <div id="login-form-wrapper" fusePerfectScrollbar *fuseIfOnDom [@animate]="{value:'*',params:{delay:'300ms',x:'100%'}}">

    <div id="login-form">

      <div class="logo" fxHide.gt-xs>
        <span>D</span>
      </div>

      <div class="title"><strong>LOGIN TO YOUR ACCOUNT</strong></div>

     
<br>
   

      <div fxLayout="column" fxLayoutAlign="start center">

        <button mat-raised-button class="google"  [routerLink]="'/registreprop'">
         Sign In As a Product Owner
        </button>

        <button mat-raised-button class="facebook"  [routerLink]="'/registre'">
           Sign In As a Developer
        </button>

      </div>

    </div>
  </div>
</div>
