<div class="content p-24">
  <div fxLayout="column" fxLayoutAlign="start start" fxLayout.gt-md="row">

    <!-- REACTIVE FORM EXAMPLE -->

    <form class="mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24" fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto" name="form"
      [formGroup]="form">

      <div class="h2 mb-24">Ajouter Un Projet</div>

      <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

        <mat-form-field fxFlex="100">
          <input matInput placeholder="Titre" formControlName="titre" required>
          <mat-error *ngIf="formErrors.titre.required">
            titre required!
          </mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field fxFlex="100">
          <textarea matInput placeholder="Description" formControlName="description"></textarea>
          <mat-error *ngIf="formErrors.description.required">
            is required!
          </mat-error>
        </mat-form-field>
      </div>
      <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
        <p class="file-return"></p>
        <div class="input-file-container">
          <input mat-raised-button color="primary" type="file">

        </div>

        <script>
          // ajout de la classe JS à HTML
          document.querySelector("html").classList.add('js');

          // initialisation des variables
          var fileInput = document.querySelector(".input-file"),
            button = document.querySelector(".input-file-trigger"),
            the_return = document.querySelector(".file-return");

          // action lorsque la "barre d'espace" ou "Entrée" est pressée
          button.addEventListener("keydown", function (event) {
            if (event.keyCode == 13 || event.keyCode == 32) {
              fileInput.focus();
            }
          });

          // action lorsque le label est cliqué
          button.addEventListener("click", function (event) {
            fileInput.focus();
            return false;
          });
        </script>

      </div>
      <div *ngFor="let ques of questions">

      <div>
        <code><strong> Qustion : </strong> {{ques.q}} </code>
      </div>
      <br>
      
      
      <div>
        <mat-radio-group class="example-radio-group">
          <div>
            <mat-radio-button class="example-radio-button">
              {{ques.qc1}}
            </mat-radio-button>
          </div>
          <div>
            <mat-radio-button class="example-radio-button">
              {{ques.qc2}}
            </mat-radio-button>
          </div>
          <div>
            <mat-radio-button class="example-radio-button">
              {{ques.qc3}}
            </mat-radio-button>
          </div>
        </mat-radio-group>
      </div>
      </div>

     
      








      <br>
      <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
        <button mat-raised-button type="submit" mat-button class="mat-pink-bg">
          Ajouter
        </button>
        <button mat-raised-button type="reset" color="primary">
          Annuler
        </button>

      </div>


    </form>

    <!-- / REACTIVE FORM EXAMPLE -->



  </div>
</div>
