<div id="ngx-datatable" class="page-layout simple fullwidth" fusePerfectScrollbar>

  <!-- HEADER -->
  <div class="header mat-accent-bg p-24 h-160" fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-xs="row" fxLayoutAlign.gt-xs="space-between center">
    <div fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-xs="column" fxLayoutAlign.gt-xs="center start">
      <div class="black-fg" fxLayout="row" fxLayoutAlign="start center">
        <mat-icon class="secondary-text s-16">home</mat-icon>
        <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
        <span class="secondary-text">ADMIN</span>
      </div>
      <div class="h2 mt-16">Espace Administrateur</div>
    </div>


  </div>

  <div class="content p-24">
    <!-- HORIZONTAL STEPPER EXAMPLE -->
    <mat-horizontal-stepper class="mat-elevation-z4" [linear]="true">
      <div *ngFor="let test of tests">
        <mat-step>

          <form>

            <ng-template matStepLabel>Question </ng-template>

            <div>

              <code><strong> Qustion : </strong> {{test.q}} </code>
              <br>
              <mat-radio-group class="example-radio-group">
                <div>
                  <mat-radio-button class="example-radio-button">
                    {{test.qc1}}
                  </mat-radio-button>
                </div>
                <div>
                  <mat-radio-button class="example-radio-button">
                    {{test.qc2}}
                  </mat-radio-button>
                </div>
                <div>
                  <mat-radio-button class="example-radio-button">
                    {{test.qc3}}
                  </mat-radio-button>
                </div>


              </mat-radio-group>
            </div>

            <div class="pt-24" fxLayout="row" fxLayoutAlign="center center">
              <button mat-raised-button matStepperNext type="button" color="accent">
                Next
              </button>
            </div>

          </form>

        </mat-step>

      </div>


      <mat-step>

        <ng-template matStepLabel>Done</ng-template>

        <div class="h2 m-16" fxLayout="row" fxLayoutAlign="center center">
          Thank your for filling out our form.
        </div>

        <div class="pt-24" fxLayout="row" fxLayoutAlign="center center">
          <button class="mr-8" mat-raised-button matStepperPrevious type="button" color="accent">
            Previous
          </button>
          <button mat-raised-button type="button" color="accent" (click)="finishVerticalStepper()" [routerLink]="'/'">
            Finish
          </button>
        </div>

      </mat-step>



    </mat-horizontal-stepper>
    <!-- / HORIZONTAL STEPPER EXAMPLE -->

  </div>
